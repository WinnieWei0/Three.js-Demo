			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix(); //更新相机投影矩阵
			renderer.setSize(window.innerWidth, window.innerHeight);

				antialias: true //是否抗锯齿
			});
			renderer.setClearColor(0x000000, 1); //设置颜色及透明度
			renderer.setSize(window.innerWidth, window.innerHeight);
			container = document.createElement('div');
			document.body.appendChild(container);
			container.appendChild(renderer.domElement);
		}

		var scene

		function initScene() {
			scene = new THREE.Scene();
			scene.add(camera);
			var helper = new THREE.AxesHelper(50)
			scene.add(helper)

		var camera

		function initCamera() {
			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1e10);
			camera.position.set(0, 40, 50)

			scene.add(new THREE.AmbientLight(0x444444))
			var dirLight = new THREE.PointLight(); //平行光
			dirLight.position.set(0, 500, 0)
			scene.add(dirLight);
		}

		var controls

		function initControls() {
			controls = new THREE.TrackballControls(camera);
			controls.rotateSpeed = 3; //旋转速度
			controls.zoomSpeed = 3; //缩放/移动速度
			controls.panSpeed = 1; //平移速度
			}

			var stats

			function initStats() {
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);
			}

			function animate() {
				renderer.render(scene, camera);
				stats.update();
				controls.update();
				requestAnimationFrame(animate);
			}

			function draw() {
				initGui();
				initRender();
				initScene();
				initCamera();
				initLight();
				initModel();
				initControls();
				initStats();
				animate();

				window.addEventListener('resize', onWindowResize, false); //窗口调整

	</script>
